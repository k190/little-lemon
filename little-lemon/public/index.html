    <meta name="description" content="Little Lemon is a cozy restaurant offering a variety of delicious dishes made from fresh, locally-sourced ingredients. Come and enjoy a unique dining experience!"/>

    <!-- Step 2: Add the og:title meta tag -->
    <meta property="og:title" content="Little Lemon Restaurant"/>

    <meta property="og:description" content="Discover the amazing flavors at Little Lemon! Our restaurant offers a warm and inviting atmosphere with a menu that features fresh, locally-sourced ingredients."/>
